name: CI
on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven
      - name: Test
        run: mvn -B -ntp test
      - name: Package
        run: mvn -B -ntp -DskipTests package
      - name: Upload backend jar
        uses: actions/upload-artifact@v4
        with:
          name: ticketflow-backend-jar
          path: backend/target/*.jar

  frontend:
    name: Frontend (Node/Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Unit tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: ticketflow-frontend-dist
          path: frontend/dist

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21" # Correspond à votre config Jenkins
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start Backend (Background)
        working-directory: backend
        run: |
          nohup mvn -B -ntp spring-boot:run -Dspring-boot.run.profiles=test > /tmp/backend.log 2>&1 &

      - name: Build & Start Frontend Preview (Background)
        working-directory: frontend
        run: |
          # Attention : Assurez-vous que npm run build ne contient PLUS 'tsc -b'
          npm run build
          nohup npm run preview -- --host 127.0.0.1 --port 5173 > /tmp/frontend.log 2>&1 &

      - name: Wait for services
        run: |
          # On attend que le backend (port 8080 par défaut) et le frontend (5173) répondent
          npx wait-on http://127.0.0.1:8080/actuator/health --timeout 60000 || (echo "Backend failed to start" && cat /tmp/backend.log && exit 1)
          npx wait-on http://127.0.0.1:5173 --timeout 60000 || (echo "Frontend failed to start" && cat /tmp/frontend.log && exit 1)

      - name: Run E2E Tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report.txt
          path: frontend/playwright-report

  e2e-cypress:
    name: E2E (Cypress)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # Étape cruciale : On installe les dépendances manuellement avant l'action Cypress
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Start Backend (Background)
        working-directory: backend
        run: |
          nohup mvn -B -ntp spring-boot:run -Dspring-boot.run.profiles=test > /tmp/backend.log 2>&1 &

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          # On indique à l'action de NE PAS réinstaller (car on l'a fait avec npm ci)
          install: false 
          build: npm run build
          start: npm run preview -- --host 127.0.0.1 --port 5173
          wait-on: 'http://127.0.0.1:8080/actuator/health, http://127.0.0.1:5173'
          wait-on-timeout: 120
          browser: chrome
        env:
          CYPRESS_BASE_URL: http://127.0.0.1:5173

      - name: Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-videos
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos